[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ia_modules"
version = "0.0.2"
description = "Intelligent Agent Modules - Production-ready pipeline framework with CLI, benchmarking, and plugins"
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]
cli = ["graphviz>=0.20.0"]
profiling = ["psutil>=5.9.0"]
all = ["graphviz>=0.20.0", "psutil>=5.9.0"]

[project.scripts]
ia-modules = "ia_modules.cli.main:main"

[tool.setuptools]
packages = ["ia_modules"]
package-dir = {"ia_modules" = "."}

[tool.setuptools.package-data]
ia_modules = ["*"]
name: Test and Publish package to PyPI

on:
  push:
    branches:
      - test
      - main
    tags:
      - 'v*'
  release:
    types: [published]

concurrency:
  group: publish-ia-modules-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build & test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,all]"
          pip install build twine

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/unit/ -q

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to TestPyPI (test branch)
        if: github.ref == 'refs/heads/test'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            twine upload --repository testpypi dist/* -u "$TWINE_USERNAME" -p "$TWINE_PASSWORD"
          else
            echo "TEST_PYPI_TOKEN not set, skipping TestPyPI publish"
          fi

      - name: Publish to PyPI (tags and releases)
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            twine upload dist/* -u "$TWINE_USERNAME" -p "$TWINE_PASSWORD"
          else
            echo "PYPI_API_TOKEN not set, skipping PyPI publish"
          fi
